    <main>
        <section id="contact-container" class="section">
            <h1 class="section-heading">Contact Me</h1>
            <div class="form-container">
                <div id="form">
                    <form id="contact-form" action="api/contact.js" method="POST">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Your name:</label>
                                <input type="text" id="name" name="name" autocomplete="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" autocomplete="email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="topic">Topic:</label>
                            <input type="text" id="topic" name="topic" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit">Send</button>
                    </form>
                </div>
                <div id="map">
                    <div id="map-title">
                        <p class="section-subsubtext">If you want to meet me in person, we can arrange a meeting at ESPOL from Monday to Thursday.</p>
                    </div>
                    <div id="map-container">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d249.18898203834829!2d-79.96774463945059!3d-2.144602712519015!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x902d7303bb0133cd%3A0x66c18bd9810f31cb!2sFacultad%20de%20Ingenier%C3%ADa%20en%20Electricidad%20y%20Computaci%C3%B3n%20FIEC%20-%20ESPOL!5e0!3m2!1ses!2sec!4v1738823254796!5m2!1ses!2sec" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>
